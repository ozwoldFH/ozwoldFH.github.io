<!DOCTYPE html>
<html lang="de">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="title">Daten hinzufügen</title>


  <script src="js/helper.js"></script>
  <script src="js/form.js"></script>    
  
  <script src="vendors/js/jquery-3-2-1.js"></script>
  <script src="vendors/js/bootstrap.js"></script>
  <link href="vendors/css/bootstrap.css" rel="stylesheet" />


  <meta charset="utf-8"/>
</head>
<body>

  <div class="container">
  <h1 id="h1" class="display-3">Daten hinzufügen</h1>

  <form id="myForm" method="POST" name="myForm" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="name">Gegenstandsname</label>
      <input type="text" class="form-control" id="name" name="name" maxlength="32" placeholder="PC_0001" required>
      <div class="invalid-feedback">
        Bitte einen Namen angeben.
      </div>
    </div>
    <div class="form-group">
      <label for="weight">Gewicht in kg</label>
      <input type="number" class="form-control" id="weight" name="weight" placeholder="10" required>
      <div class="invalid-feedback">
        Bitte das Gewicht angeben.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Beschreibung</label>
      <input type="text" class="form-control" id="description" name="description" maxlength="256" placeholder="Ein standard Computer" required>
      <div class="invalid-feedback">
        Bitte die Beschreibung angeben.
      </div>
    </div>
    <div class="form-group">
      <label for="location">Standort</label>
      <input type="text" class="form-control" id="location" name="location" maxlength="32" placeholder="FH Kapfenberg" required>
      <div class="invalid-feedback">
        Bitte den Standort angeben.
      </div>
    </div>
    <div class="form-group">
      <label for="room">Raum</label>
      <input type="text" class="form-control" id="room" name="room" maxlength="32" placeholder="Raum101" required>
      <div class="invalid-feedback">
        Bitte den Raum angeben.
      </div>
    </div>
    <div class="form-group">
      <label for="type">Typ</label>
      <input type="text" class="form-control" id="type" name="type" maxlength="32" placeholder="PC" required>
      <div class="invalid-feedback">
        Bitte den Typ angeben.
      </div>
    </div>
    <div class="form-group">
      <label for="addedDateTime">Hinzugefügt am</label>
      <input type="date" class="form-control" id="addedDateTime" name="addedDateTime" placeholder="Datum !!!!!!!!!" required>
      <div class="invalid-feedback">
        Bitte das Datum angeben.
      </div>
    </div>
    <div class="form-group">
      <label for="addedBy">Hinzugefügt von</label>
      <input type="text" class="form-control" id="addedBy" name="addedBy" maxlength="32" placeholder="admin_go" required>
      <div class="invalid-feedback">
          Bitte angeben, wer diesen Gegenstand hinzugefügt hat.
        </div>
    </div>
    <div class="form-group">
      <label for="lastServiceDateTime">Letztes Service</label>
      <input type="date" class="form-control" id="lastServiceDateTime" name="lastServiceDateTime" placeholder="Datum !!!!!!!!!">
    </div>
    <div class="form-group">
      <label for="lastServiceBy">Letztes Service von</label>
      <input type="text" class="form-control" id="lastServiceBy" name="lastServiceBy" maxlength="32" placeholder="Nobert">
    </div>
    <div class="form-group">
      <label for="mindate">Nächstes Service</label>
      <input type="date" class="form-control" id="mindate" name="nextServiceDateTime" placeholder="Datum !!!!!!!!!">
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-lg btn-block" type="button" onclick="addData()">Submit form</button>
    </div>    
  </form>

  <button class="btn btn-secondary btn-lg btn-block" onclick="goToTable()">Zurück zur Tabelle</button>



  
</div>

  <!-- Modal message information -->
  <div class="modal fade" id="modalCenter" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="modal-message">Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>





<script>
</script>
</body>
</html>
